<!DOCTYPE html>
<html lang="en">
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="new-title">SoundCloud Jukebox</h1>
    </header>
    <section class="search">
      <form class="search-form" id="search-form">
        <input type="text" name="band-submit" value="" id="submit" placeholder="Enter Band Name">
        <input type="submit" name="band-submit" form="search-form" value="submit" id="submit-button"></button>
      </form>
    </section>
    <section class="player">
      <audio class="music-player" controls="controls" src="" id="music-player"></audio>
    </section>
    <section class="results" id="search-results">
    </section>
  </div>
  <script src="js/token.js" charset="utf-8"></script>
  <script src="js/main.js"></script>
</body>
</html>
